plugins {
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
    id 'java'
}

group = 'com.udemy.spring'
version = '0.0.1-SNAPSHOT'
description = 'spring selenium framework'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

ext {
    seleniumVersion = '4.22.0'
    webdrivermanagerVersion = '5.9.1'
    testngVersion = '7.9.0'
    cucumberVersion = '7.14.0'
    fakerVersion = '1.0.2'
    snakeyamlVersion = '2.2'
    lombokVersion = '1.18.22'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-aop'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    runtimeOnly 'com.h2database:h2'
    implementation "org.seleniumhq.selenium:selenium-java:$seleniumVersion"
    implementation "io.github.bonigarcia:webdrivermanager:$webdrivermanagerVersion"
    implementation("com.github.javafaker:javafaker:$fakerVersion") {
        exclude group: 'org.yaml', module: 'snakeyaml'
    }
    implementation "org.yaml:snakeyaml:$snakeyamlVersion"
    implementation "org.projectlombok:lombok:$lombokVersion"

    testImplementation "io.cucumber:cucumber-java:$cucumberVersion"
    testImplementation "io.cucumber:cucumber-spring:$cucumberVersion"
    testImplementation "io.cucumber:cucumber-testng:$cucumberVersion"
    testImplementation "org.testng:testng:$testngVersion"
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }

    // LOMBOK Dependencies
    implementation "org.projectlombok:lombok:$lombokVersion"
    annotationProcessor "org.projectlombok:lombok:$lombokVersion"
    compileOnly "org.projectlombok:lombok:$lombokVersion"
    testAnnotationProcessor "org.projectlombok:lombok:$lombokVersion"
    testCompileOnly "org.projectlombok:lombok:$lombokVersion"
}

test {
    enabled = false
    useTestNG {
        // specify test suite
         suites 'src/test/resources/testng.xml'

        // configure parallel execution
        parallel = 'methods'
        threadCount = 2

        // Configure the number of threads to use for data provider
        // systemProperty 'dataproviderthreadcount', '2'
    }
}
